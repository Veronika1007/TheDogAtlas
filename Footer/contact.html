<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact â€“ TheDogAtlas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="brand">
        <img
          src="../Media/Logo.png"
          alt="TheDogAtlas Logo"
          style="height: 36px; width: auto"
        />
        <div style="font-weight: 700; font-size: 16px">TheDogAtlas</div>
      </div>
    </header>

    <main class="central-container" style="max-width: 600px">
      <h1>Contact Us</h1>
      <p>
        Have a question about a trail or want to list your dog-friendly
        business?
      </p>

      <form
        class="filter-group"
        style="display: flex; flex-direction: column; gap: 15px; padding: 25px"
      >
        <input
          type="text"
          placeholder="Your Name"
          class="main-search-input"
          style="margin-bottom: 0"
        />
        <input
          type="email"
          placeholder="Email Address"
          class="main-search-input"
          style="margin-bottom: 0"
        />
        <textarea
          placeholder="How can we help?"
          style="
            width: 100%;
            height: 150px;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 10px;
          "
        ></textarea>
        <button type="submit" class="search-submit-btn">Send Message</button>
      </form>
    </main>
  </body>
</html>
